        .static {

            height: 100%;

            background-attachment: fixed;
            opacity: 1;
            z-index: 15;
            -webkit-transform: translateZ(0px);

            var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            return {
                'total': t,
                'days': days,
                'hours': hours,
                'minutes': minutes,
                'seconds': seconds
            };
