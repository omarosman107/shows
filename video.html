/*customised range*/ input[type="range"].range 
{ 
     cursor: pointer;
     width: 100px !important;
     -webkit-appearance: none; 
     z-index: 200; 
     width:50px; 
     background-color: #b9b9b9; 

}

/*customised range when focusing on input */ input[type="range"].range:focus
{
     border: 0 !imporant; 
outline: none !important; 
}

/*customised range slider icon*/ input[type="range"].range::-webkit-slider-thumb 
{
     -webkit-appearance: none; 
     width: 10px; 
     height: 10px; 
background-color: #f8f8f8; 

}

/*setting round corners to the range */ input[type="range"].round {
     -webkit-border-radius: 20px; 
     -moz-border-radius: 20px; 
     border-radius: 20px; 
}

/*setting round corners to the range slider icon*/ input[type="range"].round::-webkit-slider-thumb {
     -webkit-border-radius: 5px; 
-moz-border-radius: 5px; 
-o-border-radius: 5px; 
}

/* set range from 0 - 1 horizontal as by default */ .horizontal-lowest-first
{
     -webkit-transform:rotate(0deg); 
     -moz-transform:rotate(0deg); 
     -o-transform:rotate(0deg); 
     -ms-transform:rotate(0deg); 
     transform:rotate(0deg); 
}

/* set range from 1 - 0 horizontal (highest first) */ .horizontal-highest-first
{
     -webkit-transform:rotate(180deg); 
     -moz-transform:rotate(180deg); 
     -o-transform:rotate(180deg); 
     -ms-transform:rotate(180deg); 
     transform:rotate(180deg); 
}

/* set range from 0 - 1 vertically (lowest on top) */ .vertical-lowest-first
{
     -webkit-transform:rotate(90deg); 
     -moz-transform:rotate(90deg); 
     -o-transform:rotate(90deg); 
     -ms-transform:rotate(90deg); 
     transform:rotate(90deg); 
}

/* set range from 1 - 0 vertically (highest on top) */ .vertical-heighest-first
{
     -webkit-transform:rotate(270deg); 
     -moz-transform:rotate(270deg); 
     -o-transform:rotate(270deg); 
     -ms-transform:rotate(270deg); 
     transform:rotate(270deg); 
}

var timeout;

var elem = document.getElementsByClassName("media-container")[0]; 
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}

/* Close fullscreen */
function closeFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.mozCancelFullScreen) { /* Firefox */
    document.mozCancelFullScreen();
  } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { /* IE/Edge */
    document.msExitFullscreen();
  }
}
function fullscreen(){
	if(document.fullscreen){
closeFullscreen();
	}else{
openFullscreen();
	}
}

Number.prototype.toHHMMSS = function () {
if(this == 0 || isNaN(this)){
	return '00:00';
}


    var seconds = Math.floor(this),
        hours = Math.floor(seconds / 3600);
    seconds -= hours*3600;
    var minutes = Math.floor(seconds / 60);
    seconds -= minutes*60;

    if (hours   < 10) {hours   = "0"+hours;}
    if (minutes < 10) {minutes = "0"+minutes;}
    if (seconds < 10) {seconds = "0"+seconds;}
    if(hours == '00'){
    	    return minutes+':'+seconds;

    }else{
    return hours+':'+minutes+':'+seconds;
}
}

function canPlayVideo(ext) {
   var ableToPlay = mediaPlayer.canPlayType('video/' + ext);
   if (ableToPlay == '') return false;
   else return true;
}
function loadVideo() {
   for (var i = 0; i < arguments.length; i++) {
      var file = arguments[i].split('.');
      var ext = file[file.length - 1];
      if (canPlayVideo(ext)) {
         mediaPlayer.src = arguments[i];
         mediaPlayer.load();
         break;
      }
   }
}
const slideDuration = (slideNode, videoNode) => ({offsetX}) => {
    mediaPlayer.currentTime  = (offsetX / slideNode.offsetWidth) * mediaPlayer.duration;slideNode.value =((offsetX / slideNode.offsetWidth)*100); } 

    var progress = document.getElementById('progress-bar')
    progress.addEventListener('click', slideDuration(progress, mediaPlayer));

        progress.addEventListener('drag', slideDuration(progress, mediaPlayer));

console.log((e.offsetX / progress.offsetWidth) * 100)
document.querySelector('.currenttime').style.visibility = 'visible'
